<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      body {
        display: flex;
        padding: 200px 0px;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(148deg, #f9fafb 8.89%, #d2d6db 100.48%);
      }
    </style>
  </head>
  <body>
    <!-- Add your site or application content here -->
    <div
      style="
        width: 340px;
        padding: var(--padding-624-px, 24px);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: var(--gap-416-px, 16px);
        border-radius: var(--border-radius-rounded-lg-8-px, 8px);
        background: var(--colors-base-white, #fff);
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.1),
          0px 1px 2px -1px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          gap: var(--gap--416-px, 16px);
        "
      >
        <img
          src="img/profile-thumbnail.png"
          alt="Avatar"
          style="
            display: flex;
            width: 48px;
            height: 48px;
            justify-content: center;
            align-items: center;
          "
        />
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: var(--gap-px-1-px, 1px);
            flex: 1 0 0;
          "
        >
          <h5
            style="
              color: var(--Text-primary, var(--colors-neutral-900, #171717));
              font-family: 'Noto Sans';
              font-size: 18px;
              font-style: normal;
              font-weight: 600;
              line-height: 28px;
            "
          >
            Sarah Dole
          </h5>
          <p
            style="
              color: var(--Text-secondary, var(--colors-neutral-600, #525252));
              font-family: 'Noto Sans';
              font-size: 14px;
              font-style: normal;
              font-weight: 400;
              line-height: 20px;
            "
          >
            @sarahdole
          </p>
        </div>
      </div>
      <p
        style="
          color: var(--Text-secondary, var(--colors-neutral-600, #525252));
          font-family: 'Noto Sans';
          font-size: 16px;
          font-style: normal;
          font-weight: 400;
          line-height: 24px;
        "
      >
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >f3if3i</a
      >.
    </div>
    <script src="js/index.js"></script>
